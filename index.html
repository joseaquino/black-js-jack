<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="index.js" defer></script>
    <title>Black Jack Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Black Jack</h1>
      <div class="players-container">
        <div class="dealer">
          <div class="player">
            <h2 class="player-heading">Dealer</h2>
            <div class="card" id="dealer"></div>
          </div>
        </div>
        <div class="players">
          <div class="player">
            <h2 class="player-heading">Player 1</h2>
            <div class="card" id="player"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button type="button" class="btn" id="start">Start</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c86810451e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
